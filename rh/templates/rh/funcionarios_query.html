{% extends 'base_create_form.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<style>

    .border-header {
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        border-radius:5px;
        background-image: linear-gradient(#f4f4f4, white, #e3e4f2);
        margin-bottom:15px;
        margin-left:1.5%;

    }

.tituloform {
    font-family: 'Poppins', sans-serif;
    font-size:25px;
    color: #1a1d54;
    margin-left:20px;
    margin-top:10px;
    text-align:center;
    margin-bottom:15px;
    }

.paragrafoform {
        font-family: 'Poppins', sans-serif;
        font-size:16px;
        color: #1a1d54;
    }

.formulario{
    font-family:'Roboto', sans-serif;
    color:	#1a1d54;
    margin-top:10px;
}

</style>

<a href="{% url 'paginas:painel' %}" style="float:right; margin-top:10px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="margin-top:4px; color:#3a4674; "
         fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
        <path fill-rule="evenodd"
              d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
    </svg>
</a>
<h2 class="tituloform">Cadastrar processo</h2>
<p class="paragrafoform">Preencha a situação funcional abaixo para procurar o funcionário desejado.</p>
<hr margin="10">
<form method="post" enctype="multipart/form-data"><input type="hidden">
    <div class="formulario">
        {% csrf_token %}
        {{ form|crispy }}
    </div>
    <button type="submit" class="buttonform" style="float:right; margin-bottom:10px;" value="Save"/>
    Salvar</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

{% endblock %}
